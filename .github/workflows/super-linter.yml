# This workflow executes several linters on changed files based on languages
# used in your code base whenever you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
---
name: Lint Code Base

env:
  VALIDATE_LATEX: false
  VALIDATE_JSCPD: false
  VALIDATE_YAML: false
  VALIDATE_CSS: false
  VALIDATE_JSON: false

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['master']
jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v5.7.2 # x-release-please-version
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: master
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          LINTER_RULES_PATH: config/
          JAVA_FILE_NAME: checks.xml
